# UFO RPC Code generator config file
# Read more at https://github.com/uforg/uforpc

version = 1

schema = "{{schema_path}}"

# Uncomment your desired output language(s) below and then
# run `urpc generate` to execute the code generator.

# [playground]
# output_dir = "./ufogen/playground"
# default_endpoint = "http://example.com/api/v1/urpc"
# default_headers = [
#   { key = "X-Foo", value = "bar" },
#   { key = "X-Baz", value = "qux" },
# ]

# [golang]
# output_dir = "./ufogen/golang"
# package_name = "ufogen"
# include_server = true
# include_client = true
# omit_server_request_validation = false
# omit_client_request_validation = false

# [typescript]
# output_dir = "./ufogen/typescript"
# include_server = true
# include_client = true
# omit_server_request_validation = false
# omit_client_request_validation = false
# omit_client_default_fetch = false
