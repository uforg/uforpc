<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="icon" href="%sveltekit.assets%/icon.png" />
    <title>UFO RPC Playground</title>

    <script>
      const __mpOriginalFetch = globalThis.fetch;
      globalThis.fetch = async function (resource, options) {
        const redirects = {
          "/tree-sitter.wasm": "./_app/_cconv/tree-sitter.wasm",
          "/tree-sitter-bash.wasm": "./_app/_cconv/tree-sitter-bash.wasm",
        };

        if (redirects[resource]) resource = redirects[resource];
        return __mpOriginalFetch.call(this, resource, options);
      };
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
